<!--
* 조건
- 링크 관련하여 하위 선택자를 사용할 것
- 링크의 글자 색을 검정으로 지정하고 밑줄을 없앤다.
- 방문했던 링크의 글자 색을 원래 링크 색상인 검정으로 지정
- 링크를 클릭하는 순간 글자 색을 파랑으로 지정
-->
<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>CSS 선택자</title>
    <style>
        .main-menu {
            margin:50px auto;
            height:60px;
            border:1px solid black;
        }
        .main-menu ul {
            margin:0;
            list-style:none;
        }
        .main-menu ul li{
            display:inline-block;
            padding:10px 30px;
            line-height:40px;
        }
        .main-menu a:link,.main-menu a:visited{
            color: black;
            text-decoration: none;
        }
        .main-menu a:active{
            color: blue;
        }
    </style>
</head>
<body>
<nav class="main-menu">
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
</nav>
</body>
</html>
