<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<style>

		.movex,
		.movey,
		.movexy {
			display: inline-block;
			width: 200px;
			height: 134px;
			border: 1px solid black;
			margin: 40px;
		}
		.movex img,
		.movey img,
		.movexy img {
			width: 100%;
			height: 100%;
		}
		.movex:hover {
			transform: translateX(50px);
		}
		.movey:hover {
			transform: translateY(20px);
		}
		.movexy:hover {
			transform: translate(10px, 20px);
		}
	</style>
</head>
<body>
<!--<div class="origin">-->
	<div class="movex">
		<img src="images/bus.jpg" alt="Bus Image">
	</div>
	<div class="movey">
		<img src="images/bus.jpg" alt="Bus Image">
	</div>
	<div class="movexy">
		<img src="images/bus.jpg" alt="Bus Image">
	</div>
<!--</div>-->
</body>
</html>
