<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Transform</title>
    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 100px;
        }

        .skewx:hover {
            /* x축을 기준으로 비틀기(상단,하단 X축을 기준으로 기울어진다.) */
            transform: skewX(30deg);
        }

        .skewy:hover {
            /* y축을 기준으로 비틀기 */
            transform: skewY(15deg);
        }

        .skewxy:hover {
            /* x축, y축을 기준으로 비틀기 (좌측, 우측 Y축을 기준으로 기울어진다.) */
            transform: skew(-25deg, -15deg);
        }
    </style>
</head>
<body>
<div class="origin">
    <div class="skewx">
        <img src="images/rose.jpg">
    </div>
</div>
<div class="origin">
    <div class="skewy">
        <img src="images/rose.jpg">
    </div>
</div>
<div class="origin">
    <div class="skewxy">
        <img src="images/rose.jpg">
    </div>
</div>
</body>
</html>
