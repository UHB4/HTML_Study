<!doctype html>
<!-- HTML 주석 형태 -->
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS 적용해 보기</title>
    <style>
      /*
      	한 줄 이상 커멘트(주석)
      	h2 제목과
        텍스트 단락의 
        스타일을 조절해 보자
      */

      h2{
      /* 주의 사항
      '//' 사용을 자제하자 아래 한줄 주석을 //로 바꾼다면 그 아래 color가
      적용되지 않는다. css에서 여러줄로 표시한 스타일은 내부적으로
      한 줄 처리하기 때문에 나머지가 다 무시되기 때문이다.
      */
        font-size:20px;  /* 글자 크기 20픽셀 <= 한줄 커멘트 */
        color:orange;
      }
      p {
        color:blue;   /* 글자색 파랑 */
      }
    </style>
	</head>
	<body>
		<h1>CSS</h1>
		<h2>웹 문서의 디자인과 내용을 분리합니다</h2>
		<p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
		<p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
	</body>
</html>
