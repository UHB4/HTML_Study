<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1박2일 가족 여행 코스</title>

</head>
<body>
<ul>
    <li>1일차
<!--
 적용 순서 : ol - li
 default type 속성은 숫자 인덱스, a는 알파벳
 ol: ordered list -->
        <ol type="a">
            <li>해녀박물관</li>
            <li>낚시체엄</li>

        </ol>
        <ol>
            <li>해녀박물관</li>
            <li>낚시체험</li>
        </ol>
    </li>
    <li>2일차
    <ol type="a">
        <li>용눈이오름</li>
        <li>만장굴</li>
        <li>카약체험</li>
    </ol>
    </li>
</ul>

</body>
</html>
