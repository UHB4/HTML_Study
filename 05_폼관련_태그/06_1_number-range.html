<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> 웹 폼</title>
    <style>
        body {
            background-color:#fff;
        }
        form legend{
            font-size:15px;
            font-weight:600;
        }
        /* 태그의 class를 .으로 접근, 동일한 태그에 서로 다른 클래스로
         스타일을 적용하고 싶은 경우에 사용 */
        form label.reg {
            font-size:14px;
            width:150px;
            float:left;
        }
        /* 여러 태그에 대한 스타일 지정 */
        form ul li{
            list-style:none;
            margin: 15px 0;
        }
        #member, #stuffs {
            width:50px;
        }
        .reg {
            color:red;
        }
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>등록 정보</legend>
        <ul>
            <li>
                <label class="reg" for="member">참여인원<small>(최대10명)</small></label>
<!--               value:초기값,min:최소값, max:최댓값, step:증감값  -->
                <input type="number" id="member" value="4" min="0" max="10" step="2">
            </li>
            <li>
                <label class="reg1" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
            </li>
            <label class="reg2" for="satis">희망 단계<small>(하,중,상)</small></label>
            <input type="range" id="satis" value="2" min="1" max="3">
        </ul>
    </fieldset>
</form>
</body>
</html>
