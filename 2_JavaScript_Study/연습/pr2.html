<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset chatBox2</title>
    <style>
        /* 스타일링을 위한 예시 CSS */
        #chatBox2 {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- chatBox2를 감싸는 부모 요소 -->
<div id="chatBox2Container">
    <div id="chatBox2">
        <!-- chatBox2의 초기 내용 -->
        채팅 내용 초기 상태
    </div>
</div>

<!-- backToFirst 버튼 -->
<button id="backToFirst">Back to First</button>

<script>
    // chatBox2 초기 내용을 저장하는 변수
    var initialChatBox2Content = document.getElementById('chatBox2').innerHTML;

    // backToFirst 버튼 클릭 시 chatBox2를 초기 내용으로 리셋하는 함수
    document.getElementById('backToFirst').addEventListener('click', function() {
        // chatBox2의 내용을 초기 내용으로 복원
        document.getElementById('chatBox2').innerHTML = initialChatBox2Content;
    });
</script>

</body>
</html>
