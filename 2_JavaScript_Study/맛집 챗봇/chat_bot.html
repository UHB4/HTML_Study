    document.addEventListener('DOMContentLoaded',function (){
        const textContainer = document.getElementById('textContainer');
        const text = '안녕하세요!<br>이 텍스트는<br>왼쪽에서 오른쪽으로 ' +
            '<br>ndfaereretetetaet<br></br>ndfdaeerere\n';
        let index = 0;

        function animateText() {
            textContainer.innerHTML = text.slice(0, index);
            index++;

            if (index <= text.length) {
                setTimeout(animateText, 30); // Delay between each character (adjust as needed)
            }

        }
             animateText();

        });
    function addText() {
        const scrollContainer = document.getElementById('textContainer2');
        const newTextContainer = document.createElement('div');
        newTextContainer.classList.add('text-container');
        scrollContainer.appendChild(newTextContainer);

        const text1= '새로운 텍스트<br> 상자가 추가되었습니다.<br>라랄라 '; // 원하는 텍스트

    }



    document.addEventListener('DOMContentLoaded', function () {

        var scrollButton = document.getElementById('afterDelivery');
