<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Boxes with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Your styles... */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        #a { background-color: lightblue; display: block; }
        #b { background-color: lightgreen; }
    </style>
</head>
<body>

<div class="container">
    <div class="box" id="a">
        Box A
    </div>
    <div class="box" id="b">
        Box B
    </div>
</div>

<button id="toggleButton">Toggle Boxes</button>

<script>
    $(document).ready(function () {
        $("#toggleButton").click(function () {
            $("#a, #b").toggle();
        });
    });
</script>

</body>
</html>
