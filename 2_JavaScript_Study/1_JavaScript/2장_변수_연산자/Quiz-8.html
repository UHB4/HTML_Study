<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>짝수홀수</title>
    <script>
        var firstNum = prompt("하나의 숫자를 입력해주세요: ");

        var sum = (parseInt(firstNum) % 2 === 1) ? "홀수" : "짝수";
        document.write(firstNum + "은(는)" + sum + "입니다.")
    </script>
</head>

</body>
</html>
