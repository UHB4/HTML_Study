        var G1groupAverage = (G1student1 + G1student2) / 2;
        // Group 2 평균 계산
        var G2groupAverage = (G2student1 + G2student2) / 2;

        // 괄호가 여러개 있는 경우

        // 중첩된 괄호는 안쪽의 괄호부터 수행
        // 인텔리제이: 괄호 클릭하면 매칭이되는 괄호에 하이라이트, VI:% 입력시 매칭이 되는 괄호로 이동


        var TotalAverage = ((G1student1+G1student2)/2 + (G2student1+G2student2)*1.1/2) /2;
        // 가독성 향상을 위해 공백문자를 활용하자
        var TotalAverage = ((G1student1+G1student2)/2 + (G2student1+G2student2)*1.1/2) /2;



        //결과를 웹 페이지에 출력

        document.write("<p>G1 그룹 평균: " + G1groupAverage);
        document.write("<br>G2 그룹 평균:"+ G2groupAverage);
        document.write("<p>전체 평균(G2 그룹 어드벤티지 적용):"+TotalAverage)
    </script>
