<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세 개의 평균</title>
    <script>
        var firstNum = prompt("첫 번째 숫자를 입력해주세요: ");
        var secondNum = prompt("두 번째 숫자를 입력해주세요: ");
        var thirdNum = prompt("세 번째 숫자를 입력해주세요: ");

        var sum = parseInt(firstNum)+parseInt(secondNum)+parseInt(thirdNum);
        var result = sum/3;

        document.write("평균값은: ",result+ "입니다.")
    </script>
</head>
<body>

</body>
</html>
