<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>큰수 출력</title>
    <script>
        var firstNum = prompt("첫번째 숫자를 입력해주세요: ");
        var secondNum = prompt("두번째 숫자를 입력해주세요: ");

        var sum = parseInt(firstNum) <= parseInt(secondNum) ? "4" : "3";

        document.write("큰 숫자는: " + sum + "입니다.")
    </script>
</head>
<body>

</body>
</html>
