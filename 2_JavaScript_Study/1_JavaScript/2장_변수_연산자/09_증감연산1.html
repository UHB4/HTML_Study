<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복합 대입 연산자</title>
    <script>
        // step1] 전위/후위 연산의 의미를 먼저 정확히 파악해 본다.
        // step2] 화면출력 결과를 확인한다. 09_증감연산2.html
        // step3] 현재 파일을 디버깅해 본다. (Alt+shift+F9)
        // 전위 증감

        let x = 5;
        let y = ++x; //x를 먼저 1 증가시키고, 그 값을 y에 할당, 현재 x가 6으로 변경
        // x는 이제 6 y는 6

        let a =10;
        let b = --a; // a를 먼저 1 감소시키고, 그 값을 b에 할당, 현재 a가 9로 변경
        // a는 이제 9, b는 9
        //후위 증감
        let m = 8;
        let n = m++; // m의 현재 값을 n에 할당하고, 그 후에 m을 1증가시킴, 현재 m의
        //값은 8
        // m는 이제 9, n은 8

        let o = 15;
        let q = o--;  // o의 현재 값을 q에 할당하고, 그 후에 o를 1 감소시킴, 현재 o의 값은 15
        document.writeln(q)
        // o는 이제 14, q는 15
    </script>
</head>
<body>

</body>
</html>
