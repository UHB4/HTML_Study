<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>양수 음수</title>
    <script>
        var oneNum = prompt("수를 입력해주세요: ");

        if (parseInt(oneNum) > 0) {
            document.write(oneNum + "은(는) 양수입니다.");
        } else if (parseInt(oneNum) < 0) {
            document.write(oneNum + "은(는) 음수입니다.");
        } else {
            document.write(oneNum + "은(는) 0입니다.");
        }
