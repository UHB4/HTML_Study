<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>삼각형 넓이 계산</title>
    <script>
        var triangleOfBottom = prompt("첫번째 프롬프트: ");
        // triangleBottom
        var triangleOfHeight = prompt("두번째 프롬프트: ");

        var sumTriangle = parseInt(triangleOfBottom) * parseInt(triangleOfHeight);
        var result = sumTriangle / 2;

        document.write("삼격형의 밑변: ", triangleOfBottom + "<p>");
        document.write("삼각형의 높이: ", triangleOfHeight + "<p>");
        document.write("삼각형의 넓이: ", result + "<p>");
    </script>
</head>
<body>

</body>
</html>
