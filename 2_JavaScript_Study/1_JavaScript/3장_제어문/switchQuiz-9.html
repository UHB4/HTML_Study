<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공원 요금 계산 프로그램</title>
    <script>
        var yourAge = parseInt(prompt("나이를 입력하세요."))
        var pay
        if (yourAge<4){
            pay ="무료";
        }else if(yourAge>=4 && yourAge <=13){
            pay ="2000원";
        }
        else if(yourAge>=13 && yourAge <=18){
            pay ="3000원";

        }else if(yourAge>18 && yourAge <=65){
            pay ="5000원";
        }else if(yourAge>=66){
            pay ="무료";
        }else{
            pay ="다시 입력하세요"
        }
        alert("요금은"+pay + "입니다")
    </script>
</head>
<body>

</body>
</html>
