<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if문</title>
    <script>
        // prompt()사용자 입력 처리
        var walkAmount = parseInt(prompt("당신의 하루 걷는 양은 몇 보인가요?", "0"));


        // 형식: if (조건식,상수,변수)
        // Step1] if ( 평가된 결과) : 참일 경우
        // if () { 블록이 실행}
        // Step1] if ( 평가된 결과) : 거짓일 경우
        // if () { } 블록이 실행 되지않고 건너 간다.
        if(walkAmount >= 10000) {
            document.write("매우 좋은 습관을 지니고 계시는군요!!", "<br>");
        }
        document.write("============The End ===============")
    </script>
</head>
<body>

</body>
</html>
