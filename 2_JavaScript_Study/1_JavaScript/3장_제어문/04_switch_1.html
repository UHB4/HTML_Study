<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택문 </title>
<script>
    var fruit = prompt("어떤 과일을 드릴까요?", "");
    /*
     switch (조건, 상수, 변수 ) { // 매치가 되는 값에 해당되는 case 블록으로 "바로" 이동
        case : //
        case :
        ...
        default:
     }
     */
    // 장점
    // -카테고리에 관련 조건 에 관련된 분기를 처리할 경우 가독성 높다.
    // -해당 케이스를 직접 이동이 되므로 수행속도가 빠르다.
    // 제약사항
    // -범위형 조건 num > 100 은 표현하기 어렵다.

    switch (fruit) {
        case "사과":
            document.write("사과를 좋아하시네요! 맛있는 과일입니다.");
            break;
        case "바나나":
            document.write("바나나를 즐겨드시나요? 상큼한 맛이 좋아요!");
            break;
        case "딸기":
            document.write("딸기가 좋으시군요! 달콤한 딸기를 즐겨보세요.");
            break;
        default:
            document.write("입력하신 과일은 저희 매장에 없어요");
    }

</script>
</head>
<body>
</body>
</html>
