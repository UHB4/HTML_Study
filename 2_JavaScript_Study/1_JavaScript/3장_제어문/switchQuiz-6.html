<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스위치6</title>
    <script>
        var inputNumber = parseInt(prompt("1부터 7사이의 정수를 입력하세요"));
        var day;

        switch (inputNumber) {
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case 6:
                day = "토요일";
                break;
            case 7:
                day = "일요일";
                break;
            default:
                day = "잘못된 입력입니다";
        }

        alert(day);
    </script>
</head>
<body>

</body>
</html>
