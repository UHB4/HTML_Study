<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스위치4</title>
    <script>
        var inputNumber = parseInt(prompt("Enter the month (1-12): "));
        var month

        switch (inputNumber){
            case 2:
                month ="The number of days in month2 is 28"
                break;
            case 11:
            case 4:
            case 6:
            case 9:
                month= "The number of days in month"+inputNumber + "is 30"
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 12:
                month = "The number of days in month"+inputNumber +"is 31"
                break;

        }
        alert(month)
    </script>
</head>
