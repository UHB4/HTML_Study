<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else if문</title>
    <script>
        var mon = prompt("현재는 몇 월 입니까?", "0");
        /*
              if ( 조건식, 변수, 상수){
           }else if(){
           }else if(){
           }
            .... // else if 조건은 여러개 올수 있다.
           else{
           }


           case1] if ( ) 참인 경우
                  if () { } 블록이 실행
           case2] if ( ) 거짓인 경우 다음 else if 로 가게 된다.
               해당 else if 조건이 참이면 해당 블록이 실행된다.
               다음 else if도 거짓이면 참을 찾을 때까지 else if조건으로 간다.
               모든 else if 조건에 참이 없다면 else로 끝나가 된다.
               만족하는 if 또는 else if 조건을 찾는 다면 해당 블록 실행하고
               전체 if - else if - else 구문을 빠져나온다.


            - 일반적으로 else에 처리되는 로직은
            상세조건에 포함되지 않는 예외 또는 일반 사항을 지정
            */
        // (A && B) : A조건과 B조건을 모두 만족해야 True인 연산
        // && 연산은 엄격한 조건을 체크할 때 사용한다.
        // (A || B) : A와 B조건중 하나만 True면 전체가 True가 되는 연산


        if (mon >=9 && mon <= 11) {
            document.write("독서의 계절 가을이네요!!");
        }else if(mon >= 6 && mon <= 8) {
            document.write("여행 가기 좋은 여름이네요!!");
        } else if(mon >=3 && mon <= 5){

            document.write("햇살 가득한 봄이네요!!");
        }else{
            document.write("스키의 계절 겨울이네요!!");
                }

    </script>
</head>

</html>
