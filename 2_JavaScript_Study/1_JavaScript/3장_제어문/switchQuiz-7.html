<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스위치7</title>
    <script>
        var inputNumber = parseInt(prompt("월 입력(1-12): "));
        var season;

        switch (inputNumber) {
            case 12:
            case 1:
            case 2:
                season = "겨울";
                break;
            case 3:
            case 4:
            case 5:
                season = "봄";
                break;
            case 6:
            case 7:
            case 8:
                season = "여름";
                break;
            case 9:
            case 10:
            case 11:
                season = "가을";
                break;
            default:
                season = "잘못된입력"
                break;
        }

        alert(inputNumber+"월은"+season+"입니다.");
    </script>
</head>
<body>

</body>
</html>
