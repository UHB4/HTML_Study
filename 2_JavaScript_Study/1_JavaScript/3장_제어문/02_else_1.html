<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else문</title>
    <script>
        var num = prompt("당신이 좋아하는 숫자는?", "0");
        /*
        * if (조건식, 변수, 상수)
        * case1] if ( ) 참인 경우
        *        if () {} 블록이 실행
        * case2] if ( ) 거짓인 경우 else 로 가게 된다.*/
        if(num% 2 == 0 ) {
            document.write("당신이 좋아하는 숫자는 짝수입니다.");
        } else {
            document.write("당신이 좋아하는 숫자는 홀수입니다.");
        }
    </script>
</head>
<body>

</body>
</html>
