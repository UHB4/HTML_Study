<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        nav ul{
            list-style-type: none;
        }
        nav ul li{
        /*아래 라인을 주석 처리해보며 비교해 보자*/
            display: inline; /*블록 요소를 인라인 요소로 변경 */
        /*사이즈를 조절 할 수는 없지만 padding과 margin은 정할 수 있다*/
            padding: 10px 15px;
            margin-right: 20px;
            border-top: 3px solid #222;

        }
        nav ul li:hover {
            background-color:rgb(196,196,196);
        }
        nav ul li a {
            color: black;
            text-decoration: none; /*밑줄 생략*/
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">애완견 종류</a></li>
        <li><a href="#">입양하기</a></li>
        <li><a href="#">건강돌보기</a></li>
        <li><a href="#">더불어살기</a></li>
    </ul>
</nav>
</body>
</html>
