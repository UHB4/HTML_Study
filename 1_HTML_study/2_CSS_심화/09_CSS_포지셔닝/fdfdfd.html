<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>테이블과 목록 함께 사용 예제</h2>

<table>
    <caption>사용자 정보</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>나이</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>25</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>30</td>
    </tr>
    </tbody>
</table>

<ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
</ul>

</body>
</html>
