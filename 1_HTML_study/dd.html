<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi 단축키 랜덤 퀴즈</title>
</head>
<body>

<h1>Vi 단축키 랜덤 퀴즈</h1>

<!-- 문제 표시 영역 -->
<div id="questionArea"></div>

<!-- 입력 폼 -->
<form id="viGameForm">
    <label for="userAnswer">Vi 단축키를 입력하세요:</label>
    <input type="text" id="userAnswer" name="userAnswer" placeholder="여기에 입력하세요">
    <button type="button" onclick="checkAnswer()">제출</button>
</form>

<!-- 결과 표시 영역 -->
<div id="resultArea"></div>

<!-- 스크립트 -->
<script>
    // 문제 및 답안
    var questionsAndAnswers = [
        { description: "커서 위치 다음칸부터 입력", answer: "a" },
        { description: "커서의 위치에 입력", answer: "i" },
        { description: "커서 위치의 한글자를 지우고 입력", answer: "s" },
        { description: "줄바꿈 후 입력모드", answer: "o" },
        { description: "커서위치의 한 행을 지우고 입력", answer: "cc" },
        { description: "왼쪽으로 이동", answer: "h" },
        { description: "오른쪽을 이동", answer: "l" },
        { description: "아래행으로 이동", answer: "j" },
        { description: "위 행으로 이동", answer: "k"},
        {description: "커서를 줄의 처음으로 옮김", answer:"_"},
        {description: "커서를 줄의 처음으로 옮김(공백문자가 아닌 처음으로 시작되는 문자)", answer:"^"},
        {description: "줄의 마지막으로",answer: "$"},
        {description: "문서의 제일 마지막으로 이동", answer :"Shift+g"},
        {description: "문서의 제일 처음으로 이동",answer: "gg"},
        {description: "한 단어 삭제", answer: "dw"},
        {description: "현재 라인의 커서 위치에서 마지막까지 삭제", answer:"Shift+d" },
        {description: "되돌리기", answer: "u"},
        {description: "블록 지정", answer: "v"},
    ];

    // 현재 문제의 인덱스
    var currentQuestionIndex;

    // 문제 표시 함수
    function displayQuestion(index) {
        document.getElementById("questionArea").innerText = questionsAndAnswers[index].description;
    }

    // 정답 체크 함수
    function checkAnswer() {
        var userAnswer = document.getElementById("userAnswer").value.replace(/\s/g, '').toLowerCase(); // 공백 제거
        var correctAnswer = questionsAndAnswers[currentQuestionIndex].answer;

        var resultArea = document.getElementById("resultArea");

        if (userAnswer === correctAnswer) {
            resultArea.innerText = "정답!";
            resultArea.style.color = "green";
        } else {
            resultArea.innerText = "틀렸습니다. 다시 시도해보세요.";
            resultArea.style.color = "red";
            return;  // 틀린 경우 다른 문제로 전환하지 않고 함수 종료
        }

        // 새로운 문제 표시
        displayRandomQuestion();
    }

    // 랜덤으로 문제를 선택하여 표시
    function displayRandomQuestion() {
        // 랜덤으로 문제를 선택
        currentQuestionIndex = Math.floor(Math.random() * questionsAndAnswers.length);
        // 현재 문제 표시
        displayQuestion(currentQuestionIndex);
    }

    // 초기화
    displayRandomQuestion();
</script>

</body>
</html>
