<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>속성 선택자</title>
    <style>
        ul {
            list-style:square;
        }
        li a {
            line-height:30px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /*
           [속성$=값] 선택자: 특정 값으로 끝나는 속성에 스타일 적용하기
        */
        a[href $="hwp"] {/*연결한 파일의 확장자가 hwp인 링크ㅡ */
        background: url(images/hwp_icon.gif) center right no-repeat; /*배경으로 hwp 아이콘 표시 */
        padding-right: 25px; /*아이콘을 표시할수있도록 오른쪽에 25px여백 */

        }
        a[href $="xls"] {/*연결한 파일의 확장자가 hwp인 링크ㅡ */
            background: url(images/excel_icon.gif) center right no-repeat; /*배경으로 hwp 아이콘 표시 */
            padding-right: 25px; /*아이콘을 표시할수있도록 오른쪽에 25px여백 */

        }
        </style>
</head>
<body>
<h3>회사 소개 파일 다운 받기</h3>
<ul>
    <li><a href="intro.hwp">hwp</a></li>
    <li><a href="intro.xls">xls</a></li>
    <li><a href="intro.xlsx">xlsx</a></li>
</ul>
</body>
</html>
