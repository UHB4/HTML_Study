<!--
* UI 요소 상태에 따른 가상 클래스
가상 클래스: 특정 조건에 부합하는 요소에 스타일을 적용하기 위해 CSS 내부에 정의된 규칙
1. :enabled, :disabled  => 요소를 사용할 수 있을 때와 없을때 스타일 지정
2. :checked          => 라디오 박스나 체크박스에서 해당 항목을 선택했을때
                     스타일 지정
-->
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> 가상 클래스 </title>
    <style>
        body {
            background-color:#fff;
        }
        form fieldset{
            margin-bottom:25px;
        }
        form legend{
            font-size:15px;
            font-weight:600;
        }
        input:disabled {
            background:#ddd;
            border:1px #ccc solid;
        }
        /* input이 checked 되었을 때
        그 다음 첫번째로 오는 span (+span)에 스타일 적용*/
        input:checked + span {
            color:blue;
        }
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>사용자 정보</legend>
        <label>이름 <input type="text" disabled></label>
    </fieldset>
    <fieldset>
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요</p>
        <label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
        <label><input type="radio" name="subject" value="grammar"><span>문법</span></label>
        <label><input type="radio" name="subject" value="writing"><span>작문</span></label>
    </fieldset>
</form>
</body>
</html>
