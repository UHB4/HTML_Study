<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스에 텍스트와 이미지 배치</title>
    <style>
        .container {
            width: 419px;
            height: 233px;
            border: 1px solid #ccc;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .text1 {
            position: absolute;
            top: -9px; /* 수정된 부분: 텍스트1의 위치를 조정 */
            left: 10px;
        }

        .text2 {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .text3{
            position: absolute;
            top: 110px;
            left:120px;
        }
        .text4{
            position: absolute;
            top:170px;
            left:80px;
            color:blue;
        }
        .text5{
            position: absolute;
            top:170px;
            left:120px;
            color:red;
        }
        .text6{
            position: absolute;
            top:200px;
            left:40px;
            font-size: 14px;}

        .text7 {
            position: absolute;
            top: 200px;
            left: 110px;
            font-size: 14px;
        }


        .good{
            position: absolute;
            top:200px;
            left:70px;
            font-size: 14px;
            color:lightskyblue;
        }
        .good1{
            position: absolute;
            top:200px;
            left:155px;
            font-size: 14px;
            color:lightskyblue;
        }

        .custom-image {
            position: absolute;
            top: 50px; /* 수정된 부분: 이미지의 위치를 조정 */
            left: 10px;
            width: 100px;
            height: 80px;
        }

        .temperature{
            position: absolute;
            top: 38px;
            left:110px;
            font-size: 22px;
            font-weight: 300;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text1"><h3><a href="https://weather.naver.com/" target="_blank">날씨</a></h3></div>
    <div class="text2">서울시 봉천동</div>
    <img src="images/2023-12-21%2018%2001%2009.png" alt="맑은 해" class="custom-image"> <!-- 클래스 이름 수정 -->
    <div class="temperature"><h1>-10.1°</h1></div>
    <div class="text3">맑음</div>
    <div class="text4">-15°</div>
    <div class="text5">-7°</div>
    <div class="text6">미세</div>
    <div class="text7">초미세</div>
    <div class="good">좋음</div>
    <div class="good1">좋음</div>
</div>
</body>
</html>
