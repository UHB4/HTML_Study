<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
        }

        .categories {
            list-style-type: none;
            padding: 0;
            margin-right: 20px;
        }

        .sub-list {
            display: none;
        }

        .sub-list.active {
            display: block;
        }

        .box {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <ul class="categories" id="main-list">
        <li onmouseenter="showSubList('clothing')">의류</li>
        <li onmouseenter="showSubList('fashion')">브랜드 패션</li>
        <li onmouseenter="showSubList('beauty')">뷰티 잡화</li>
    </ul>

    <div class="sub-list" id="clothing-list">
        <div class="box">의류 리스트 1
        <ul>
            <li>예시1</li>
            <li>예시1</li>
            <li>예시1</li>
            <li>예시1</li>
        </ul></div>
        <div class="box">의류 리스트 2</div>
        <div class="box">의류 리스트 3</div>
    </div>

    <div class="sub-list" id="fashion-list">
        <div class="box">브랜드 패션 리스트 1</div>
        <div class="box">브랜드 패션 리스트 2</div>
        <div class="box">브랜드 패션 리스트 3</div>
    </div>

    <div class="sub-list" id="beauty-list">
        <div class="box">뷰티 잡화 리스트 1</div>
        <div class="box">뷰티 잡화 리스트 2</div>
        <div class="box">뷰티 잡화 리스트 3</div>
    </div>
</div>

<script>
    function showSubList(category) {
        // 숨겨진 모든 서브 리스트를 비활성화
        var subLists = document.querySelectorAll('.sub-list');
        subLists.forEach(function (subList) {
            subList.classList.remove('active');
        });

        // 클릭한 카테고리에 해당하는 서브 리스트 활성화
        var targetSubList = document.getElementById(category + '-list');
        targetSubList.classList.add('active');
    }
</script>

</body>
</html>
