<!DOCTYPE html>
<html lang="en">
<!--table 의 구조를 계층적으로
thead-tbody-tfoot으로 정의하여
테이블의 구조의 이해도를 높이고
각각 영역마다 서로 다를 스타일을 적용 시킬 수 있다.
-->
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border:1px solid #ccc;
        }
        th, td {
            width:80px;  /* 셀의 너비 */
            padding:10px; /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
        thead, tfoot {
            background : #eeeeee;  /* thead와 tfoot의 배경 색 */
        }
    </style>
</head>
<body>
<table>
    <caption>제주특별자치도 학교현황(2015.4.1.기준)</caption>
    <thead>
<!--thead,tbody,tfoot
    1.의미를 명확하게 하기위한 시맨틱태그(semantic Tag: HTML5)
    2.의미상 같은 그룹의 태그에 동일한 스타일을 적용-->

    <tr>
        <th>구분</th>
        <th>학교수</th>
        <th>학급수</th>
        <th>학생수</th>
        <th>교원수</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>유치원</th>
        <th>117</th>
        <th>252</th>
        <th>5,547</th>
        <th>474</th>
    </tr>
    <tr>
        <th>초등학교</th>
        <td>111</td>
        <td>1,720</td>
        <td>37,686</td>
        <td>2,632</td>
    </tr>
    <tr>
        <th>중학교</th>
        <td>44</td>
        <td>699</td>
        <td>21,274</td>
        <td>1,412</td>

    </tr>
    <tr>
        <th>고등학교</th>
        <td>29</td>
        <td>676</td>
        <td>22,019</td>
        <td>1,433</td>
    </tr>
    <tr>
        <th>특수학교</th>
        <td>3</td>
        <td>90</td>
        <td>428</td>
        <td>160</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>합계</th>
        <td>300</td>
        <td>3,437</td>
        <td>86,954</td>
        <td>6,111</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
