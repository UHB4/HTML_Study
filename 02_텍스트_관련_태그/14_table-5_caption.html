<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td{
            border:1px solid #ccc;
        }
        th {
            padding:10px;
        }
    </style>
</head>
<body>
<table>
<!--  cpation: 표제목, 표상단에 중앙정령-->
    <caption>
        <strong>Modern Browser</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p>
    </caption>
    <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
    </tr>
    <tr>
<!--데이터를 강조하기 위해 th 태그 사용-->
        <th>크롬 (Chrome)</th>
        <th>Google</th>
        <th>https:// www.goolgle.com/chrome/</th>
    </tr>
    <tr>
        <th>파이어폭스(Firfox)</th>
        <td>Mozilla</td>
        <td>https: //www.mozilla.org/kr/forefox</td>
    </tr>
    <tr>
        <th>엣지(Edge)</th>
        <th>Microsoft </th>
        <th>https:// www.microsoft.com/ko-kr/windows/microsoft-edge</th>
    </tr>
</table>
</body>
</html>
