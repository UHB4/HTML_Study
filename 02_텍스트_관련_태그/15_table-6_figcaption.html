<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td{
            border:1px solid #ccc;
        }
        th {
            padding:10px;

        }
    </style>
</head>
<body>
<!--
figure-figcaption: 표제목, table태그 전, 후에 삽입한다.
제목은 왼쪽 정렬된다.-->
<figure>
    <figcaption>
        <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
    </figcaption>
    <table>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>


        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <th>Google</th>
            <th>https://www.google.com/chrome/</th>
        </tr>
        <tr>
            <th>파이어폭스(firfox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox</td>


        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</figure>
</body>
</html>
