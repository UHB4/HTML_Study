<!doctype html>
<html lang="ko">
<head>
	<title>온라인 프로필</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<!--
 * div:
  - 논리적 관계와 무관하게 블록을 나누는데 사용됨, 블록을 나누어 스타일링 적용
  - 줄 단위로 블록이 나누어짐
  참고] 줄과 상관없이 더 작은 단위로 블록을 묶을때 span을 사용함
 * section: 논리적으로 관계가 있는 문서를 분리할 때 사용
-->

<body>
    <div id="container">
        <div id="main">
            <!-- 자기 소개 -->
            <section>
                <h2 class="subtitle">Who am I?</h2>
<mark>프런트 엔드 웹 기술(Front-end Web Tech.)</mark>에 관심이 많습니다.<br>
                현재 제주의 한 시골 마을에서 코딩 중입니다.
            </section>

            <!-- 경력 -->
            <section>
                <h2 class="subtitle">Experience</h2>
           <ul>
           <li>프론트 엔드 개발</li>
               <ul>
               <li>업무 내용 업무 내용 업무 내용</li>
               <li>업무 내용</li>
               <li>업무 내용 업무 내용</li>
                   </ul>
           </ul>

                <ul>
                    <li>웹 디자인</li>
                    <ul>
                        <li>업무 내용</li>
                        <li>업무 내용 업무 내용</li>
                    </ul>
                </ul>
            </section>

            <!-- 숙련도 -->
            <section>
                <h2 class="subtitle">Skills</h2>

            </section>

            <!-- 학력 -->
            <section>
                <h2 class="subtitle">Education</h2>

            </section>
        </div>        
    </div>
</body>
</html>
