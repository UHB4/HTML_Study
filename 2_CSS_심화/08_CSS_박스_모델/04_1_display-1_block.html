<!--
* display 속성
 - 종류: none(요소를 감춘다), block, inline, inline-block, contents, table, table-cell 등
 - 주요 속성위주로 살펴본다.
 - block: 인라인 요소를 블록 요소로 바꾼다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* id가 inline인 태그의 하위에 있는 모든 img 태그에 적용 */
        /* inline 속성 마진은 가로 요소간 각각의 마진값이 유지된다. */
        #inline img {
            margin: 10px;
        }

        /* block 속성 마진은 요소간 가장 큰 마진값으로 오버랩된다.*/
        #block img {
            display: block; /* 인라인 요소를 블록 요소로 바꾼다 */
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="inline">
    <img src="images/pic1.jpg">
    <img src="images/pic2.jpg">
    <img src="images/pic3.jpg">
</div>
<div id="block">
    <img src="images/pic1.jpg">
    <img src="images/pic2.jpg">
    <img src="images/pic3.jpg">
</div>
</body>
</html>
